<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class="conteiner">
   <div class="calck">
      <div class="calck__inputBlock">
			<img onclick="listHistory()" class="calck__history" src="assets/img/history.svg" alt="История">
			<div class="calck__HistoryList " id="calckList" style="transform: rotateX(90deg);">
				<button onclick="clearHistory()" class="calck__historyClear"><img src="assets/img/recycle.svg"><p>Clear</p></button>
				<p id="calckHistoryDisplay"></p>
			</div>
         <div class="calck__resalt" id='outafter'></div>
         <div class="calck__input" id='out'></div>
      </div>
      <div class="calck__block">
         <div class="calk__string">
            <button class="calck__number calck__log calck__number-z" value="(">(</button>
            <button class="calck__number calck__log calck__number-z" value=")">)</button>
            <button onclick="deleteAll()" class="calck__number calck__number-z" value="C">C</button>
            <button onclick="backspace()" class="calck__number calck__number-z" value="CE"><b>&#8656;</b></button>
         </div>
         <div class="calk__string">
            <button class="calck__number calck__log" value="7">7</button>
            <button class="calck__number calck__log" value="8">8</button>
            <button class="calck__number calck__log" value="9">9</button>
            <button class="calck__number calck__log calck__number-z" value="/"><b>÷</b></button>
         </div>
         <div class="calk__string">
            <button class="calck__number calck__log" value="4">4</button>
            <button class="calck__number calck__log" value="5">5</button>
            <button class="calck__number calck__log" value="6">6</button>
            <button class="calck__number calck__log calck__number-z" value="*"><b>×</b></button>
         </div>
         <div class="calk__string">
            <button class="calck__number calck__log" value="1">1</button>
            <button class="calck__number calck__log" value="2">2</button>
            <button class="calck__number calck__log" value="3">3</button>
            <button class="calck__number calck__log calck__number-z" value="-"><b>-</b></button>
         </div>
         <div class="calk__string">
            <button class="calck__number calck__log calck__number-z" value="."><b>.</b></button>
            <button class="calck__number calck__log" value="0">0</button>
            <button onclick="
				equationSolution()" class="calck__number calck__number-n" value="="><b>=</b></button>
            <button class="calck__number calck__log calck__number-z" value="+"><b>+</b></button>
         </div>
      </div>
   </div>
</div>
<script src="assets/js/script.js"></script>
</body>
</html>
